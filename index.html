<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css" />
    <script type="text/javascript" src="./js/logic.js"></script>
    <title>Web Midterm project</title>
</head>

<body class="main_background">

    <div id="error_view">
        <p id="error_text"></p>
    </div>

    <div class="operation_card_view">

        <div class="form_view">
            <h1 class="top_heading"> Name Gender Detector "AUT-WEB-Midterm-FALL-2023"</h1>
            <form id="form">

                <div class="input-name">
                    <p class="input_name_header">Please enter your name:</p>
                    <input type="text" id="name"/>
                    
                </div>

                </br>

                <div class="radio-group">
                    <div class="radio-item">

                        <input type="radio" id="option-male"   name="radio-group"value="male"/>
                        <label for="option1">Male</label>

                        <input type="radio" id="option-female"   name="radio-group" value="female"/>
                        <label for="option2">Female</label>

                    </div>
                </div>

                </br>

                  <div class="button-group">
                    <button class="btn" id="submit" type="submit">Submit The Form</button>
                    <button class="btn" id="save" type="button">Save My Answer</button>
                  </div>

              </form>
            
        </div>
        
        <div class="result_view">
            <h3 class="bottom_center_heading">
                Predictor Block </br> using API from </br>"https://api.genderize.io/"
           </h3>

        <p id="gender-header">Predictioned Gender</p>
        <p id="gender-prediction">Probability of the prediction</p>
        
        <div class="saved-answer-area">
          <p id="saved-answer">Saved Submits Area</p>
          <button id="clear">Clear My Last Submit</button>
        </div>
 
    </div>

</body>
</html>
